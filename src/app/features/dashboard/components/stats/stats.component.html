<div class="row row-cols-xxl-4 row-cols-md-2 row-cols-1">
  @for (item of statData; track trackByTitle($index, item)) {
    <div class="col">
      <div class="card stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <p class="text-muted fs-13 mb-1">{{ item.title }}</p>
              <h3 class="fw-bold mb-2">{{ item.count }}</h3>
              <div class="d-flex align-items-center gap-1">
                <span class="badge badge-soft-{{ item.variant }} stat-card__badge">
                  <i class="ti ti-trending-up fs-12"></i> +{{ item.change }}%
                </span>
                <span class="text-muted fs-12">This Year</span>
              </div>
            </div>
            <div class="stat-card__icon stat-card__icon--{{ item.iconBg }}">
              <i class="ti {{ item.icon }} fs-20"></i>
            </div>
          </div>
          <div class="d-flex align-items-center mt-3 pt-1">
            <span class="text-muted fs-13">Show More</span>
            <i class="ti ti-arrow-right ms-1 fs-14 text-muted"></i>
          </div>
        </div>
      </div>
    </div>
  }
</div>
