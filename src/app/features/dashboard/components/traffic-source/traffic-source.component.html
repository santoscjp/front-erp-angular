<div class="reports-masters">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-semibold mb-0">Reports &amp; Masters</h5>
    <div ngbDropdown>
      <a ngbDropdownToggle class="drop-arrow-none cursor-pointer text-muted" aria-expanded="false">
        <i class="ti ti-dots fs-20"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <a href="javascript:void(0);" ngbDropdownItem>View All</a>
        <a href="javascript:void(0);" ngbDropdownItem>Settings</a>
      </div>
    </div>
  </div>

  <div class="row">
    @for (group of reportGroups; track trackByTitle($index, group)) {
      <div class="col-md-4">
        <div class="card report-group">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="fw-semibold mb-0">{{ group.title }}</h6>
            <a href="javascript:void(0);" class="text-muted">
              <i class="ti ti-dots fs-18"></i>
            </a>
          </div>
          <div class="card-body p-0">
            @for (item of group.items; track item.label) {
              <a href="javascript:void(0);" class="report-group__item">
                <span>{{ item.label }}</span>
                <i class="ti ti-arrow-up-right fs-16"></i>
              </a>
            }
          </div>
        </div>
      </div>
    }
  </div>
</div>
