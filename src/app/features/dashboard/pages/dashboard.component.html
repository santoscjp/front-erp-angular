<div class="dashboard">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fs-20 fw-bold m-0">
      {{ 'DASHBOARD.TITLE' | translate }}
    </h4>
    <div class="d-flex gap-2">
      <div ngbDropdown>
        <button ngbDropdownToggle class="btn btn-outline-light border text-dark btn-sm">
          <i class="ti ti-download me-1"></i> Import/Export
        </button>
        <div ngbDropdownMenu class="dropdown-menu-end">
          <a href="javascript:void(0);" ngbDropdownItem>Import Data</a>
          <a href="javascript:void(0);" ngbDropdownItem>Export Data</a>
        </div>
      </div>
      <button class="btn btn-dark btn-sm">
        <i class="ti ti-user-search me-1"></i> Explore Account
      </button>
    </div>
  </div>

  <!-- Overview Chart (One Year Statement) -->
  <overview-chart />

  <!-- Explore Project Overview -->
  <div class="d-flex justify-content-between align-items-center mb-3 mt-2">
    <h5 class="fw-semibold mb-0">Explore Project Overview</h5>
    <div class="d-flex gap-2">
      <button class="btn btn-sm btn-outline-light border text-muted rounded-circle p-0 dashboard__nav-btn">
        <i class="ti ti-arrow-left fs-16"></i>
      </button>
      <button class="btn btn-sm btn-outline-light border text-muted rounded-circle p-0 dashboard__nav-btn">
        <i class="ti ti-arrow-right fs-16"></i>
      </button>
    </div>
  </div>

  <app-stats />

  <!-- Reports & Masters -->
  <traffic-source />
</div>
