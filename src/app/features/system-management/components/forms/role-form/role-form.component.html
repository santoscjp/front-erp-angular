<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">
    @if (isEditMode) {
      {{ 'ROLES_AND_PERMISSIONS.ROLE.EDIT_ROLE' | translate }}
    }@else {
      {{ 'ROLES_AND_PERMISSIONS.ROLE.NEW_ROLE' | translate }}
    }
  </h5>
  <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>
@if (isLoading && isEditMode) {
  <div class="d-flex justify-content-center mt-3 mb-3">
    <div class="spinner-border" role="status"></div>
  </div>
}@else {
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="row g-2">
        <div class="mb-3">
          <label class="form-label" for="roleName">
            {{ 'ROLES_AND_PERMISSIONS.ROLE.FORM.ROL_NAME' | translate }}
          </label>
          <input
            formControlName="roleName"
            type="text"
            class="form-control"
            id="roleName"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="description">
            {{ 'ROLES_AND_PERMISSIONS.ROLE.FORM.DESCRIPTION' | translate }}
          </label>
          <input
            formControlName="description"
            type="text"
            class="form-control"
            id="description"
            required
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      @if (isLoadingButton) {
        @if (isEditMode) {
          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            {{ 'WORDS.UPDATING' | translate }}
          </button>
        }@else {
          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            {{ 'WORDS.Creating' | translate }}
          </button>
        }
      }@else {
        @if (isEditMode) {
          <button class="btn btn-primary" type="submit">
            {{ 'ROLES_AND_PERMISSIONS.ROLE.BUTTONS.EDIT_ROLE' | translate }}
          </button>

        }@else {
          <button class="btn btn-primary" type="submit">
            {{ 'ROLES_AND_PERMISSIONS.ROLE.BUTTONS.CREATE_ROLE' | translate }}
          </button>
        }
      }
    </div>
  </form>
}
