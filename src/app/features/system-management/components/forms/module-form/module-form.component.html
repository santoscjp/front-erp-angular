<div class="modal-header">
  @if (isEditMode) {
    <h5 class="modal-title" id="modal-basic-title">
      {{ 'ROLES_AND_PERMISSIONS.MODULE.EDIT_MODULE' | translate }}
    </h5>
  }@else {
    <h5 class="modal-title" id="modal-basic-title">
      {{ 'ROLES_AND_PERMISSIONS.MODULE.NEW_MODULE' | translate }}
    </h5>
  }
  <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>

@if (isLoading && isEditMode) {
  <div class="d-flex justify-content-center mt-3 mb-3">
    <div class="spinner-border" role="status"></div>
  </div>
}@else {
  <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="modal-body">
      <div class="row g-2">
        <div class="mb-3">
          <label class="form-label" for="moduleName">
            {{ 'ROLES_AND_PERMISSIONS.MODULE.FORM.MODULE_NAME' | translate }}
          </label>
          <input
            formControlName="moduleName"
            type="text"
            class="form-control"
            id="moduleName"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="description">
            {{ 'ROLES_AND_PERMISSIONS.MODULE.FORM.DESCRIPTION' | translate }}
          </label>
          <input
            formControlName="description"
            type="text"
            class="form-control"
            id="description"
            required
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      @if (isLoadingButton) {
        @if (isEditMode) {
          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            {{ 'WORDS.UPDATING' | translate }}
          </button>
        }@else {
          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            {{ 'WORDS.Creating' | translate }}
          </button>
        }
      }@else {
        @if (isEditMode) {
          <button class="btn btn-primary" type="submit" (keydown.enter)="onSubmit()">
            {{ 'ROLES_AND_PERMISSIONS.MODULE.BUTTONS.EDIT_MODULE' | translate }}
          </button>
        }@else {
          <button class="btn btn-primary" type="submit">
            {{ 'ROLES_AND_PERMISSIONS.MODULE.BUTTONS.CREATE_MODULE' | translate }}
          </button>
        }
      }
    </div>
  </form>
}
