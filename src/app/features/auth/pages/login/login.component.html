<div class="text-start">
  <h3 class="fw-semibold mb-4 text-center">
    {{ 'LOGIN.SUBTITLE' | translate }}
  </h3>

  @if (errorMessage.length > 0) {
    <p class="fs-14 text-danger">{{ errorMessage }}</p>
  }

  <form [formGroup]="signInForm" (ngSubmit)="login()">
    <div class="mb-3">
      <label class="form-label" for="emisorRuc">
        {{ 'LOGIN.INPUT.EMISOR_RUC' | translate }}
      </label>
      <input
        formControlName="emisorRuc"
        type="text"
        id="emisorRuc"
        class="form-control"
        [placeholder]="'LOGIN.PLACEHOLDER.EMISOR_RUC' | translate"
        maxlength="13"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">
        {{ 'LOGIN.INPUT.EMAIL' | translate }}
      </label>
      <input
        formControlName="email"
        type="text"
        id="email"
        class="form-control"
        [placeholder]="'LOGIN.PLACEHOLDER.EMAIL' | translate"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="example-password">
        {{ 'LOGIN.INPUT.PASSWORD' | translate }}
      </label>
      <div class="position-relative">
        <input
          [type]="isShowPassword ? 'text' : 'password'"
          formControlName="password"
          id="example-password"
          class="form-control"
          [placeholder]="'LOGIN.PLACEHOLDER.PASSWORD' | translate"
        />
        <button
          type="button"
          class="btn btn-link password-toggle position-absolute top-50 end-0 translate-middle-y pe-3"
          (click)="togglePasswordVisibility()"
        >
          <i
            [class]="isShowPassword ? 'ti ti-eye-off' : 'ti ti-eye'"
            class="icon-style"
          ></i>
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="checkbox-signin"
          formControlName="rememberMe"
        />
        <label class="form-check-label" for="checkbox-signin">
          {{ 'LOGIN.INPUT.REMEMBER_ME' | translate }}
        </label>
      </div>
    </div>

    <div class="d-grid mb-2">
      <button class="btn btn-primary" type="submit">
        {{ 'LOGIN.BUTTON.SIGN_IN' | translate }}
      </button>
    </div>
  </form>
</div>
