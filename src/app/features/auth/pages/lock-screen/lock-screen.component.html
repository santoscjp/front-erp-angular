<div class="text-center mb-4">
  <img
    [src]="userImage || 'assets/images/default-avatar.png'"
    alt="User Avatar"
    class="avatar-xl rounded img-thumbnail d-block mx-auto"
  />
  <h3 class="fw-semibold text-dark mt-3">
    {{ 'LOGIN.LOCK_SCREEN.HI' | translate }}, {{ userProfile?.username }}!
  </h3>
  <p class="mb-0">
    {{ 'LOGIN.LOCK_SCREEN.PLEASE_ENTER_PASSWORD' | translate }}.
  </p>
</div>

<form
  [formGroup]="unlockForm"
  (ngSubmit)="unlockSession()"
  class="text-start mb-3"
>
  <div class="mb-3">
    <input
      type="password"
      id="lock-password"
      formControlName="password"
      class="form-control"
      placeholder="{{ 'LOGIN.PLACEHOLDER.PASSWORD' | translate }}"
    />
  </div>

  @if (isLoading) {
    <div class="mb-2 d-grid">
      <button class="btn btn-primary" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm me-1"
          role="status"
          aria-hidden="true"
        ></span>
        {{ 'LOGIN.LOCK_SCREEN.PLEASE_WAIT' | translate }}
      </button>
    </div>
  } @else {
    <div class="mb-2 d-grid">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="unlockForm.invalid"
      >
        {{ 'LOGIN.LOCK_SCREEN.ENTER_PASSWORD' | translate }}
      </button>
    </div>
  }
</form>
