<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <h4 class="page-title">{{ 'ADMIN.DASHBOARD.TITLE' | translate }}</h4>
      </div>
    </div>
  </div>

  @if (isLoading) {
    <div class="d-flex justify-content-center py-5">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  } @else {
    <app-emisor-stats-cards [stats]="stats"></app-emisor-stats-cards>

    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">
              {{ 'ADMIN.DASHBOARD.QUICK_ACTIONS' | translate }}
            </h5>
            <div class="d-flex gap-2">
              <a routerLink="/admin/emisores/nuevo" class="btn btn-primary">
                <i class="ti ti-plus me-1"></i>
                {{ 'ADMIN.EMISOR.NEW' | translate }}
              </a>
              <a routerLink="/admin/emisores" class="btn btn-outline-primary">
                <i class="ti ti-list me-1"></i>
                {{ 'ADMIN.EMISOR.TITLE' | translate }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
