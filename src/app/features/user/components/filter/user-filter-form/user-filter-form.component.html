<form [formGroup]="userFilterForm" (ngSubmit)="onSubmit()">
  <div class="card-body">
    <div class="row">
      <div class="mb-3 col-md-2">
        <label class="form-label">{{
          'USER.TABLE.INITIAL_DATE' | translate
        }}</label>
        <input
          mwlFlatpickr
          [flatpickrOptions]="{
            enableTime: true,
            dateFormat: 'Y-m-d H:i',
          }"
          type="text"
          class="form-control"
          data-provider="flatpickr"
          data-date-format="d.m.y"
          data-enable-time
          placeholder="{{ currentDatePlaceholder }}"
          formControlName="fromDate"
        />
      </div>
      <div class="mb-3 col-md-2">
        <label class="form-label">{{
          'USER.TABLE.END_DATE' | translate
        }}</label>
        <input
          mwlFlatpickr
          [flatpickrOptions]="{
            enableTime: true,
            dateFormat: 'Y-m-d H:i',
          }"
          type="text"
          class="form-control"
          data-provider="flatpickr"
          data-date-format="d.m.y"
          data-enable-time
          placeholder="{{ endOfMonthPlaceholder }}"
          formControlName="toDate"
        />
      </div>
      <div class="mb-3 col-md-2">
        <label for="email" class="form-label">{{
          'USER.TABLE.EMAIL' | translate
        }}</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
      </div>
      <div class="mb-3 col-md-2">
        <label for="firstName" class="form-label">{{
          'USER.TABLE.FIRST_NAME' | translate
        }}</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
      </div>
      <div class="mb-3 col-md-2">
        <label for="lastName" class="form-label">{{
          'USER.TABLE.LAST_NAME' | translate
        }}</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
      </div>

      <div class="mb-3 col-md-2">
        <label for="isActive" class="form-label">{{
          'USER.TABLE.IS_ACTIVE' | translate
        }}</label>
        <ng-select
          id="isActive"
          formControlName="isActive"
          [items]="blocked$ | async"
          bindLabel="label"
          bindValue="value"
        >
          <ng-template ng-option-tmp let-item="item">
            {{ item.label | translate }}
          </ng-template>

          <ng-template ng-label-tmp let-item="item">
            {{ item.label | translate }}
          </ng-template></ng-select
        >
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex align-items-center justify-content-end gap-2">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="onReset()"
      >
        {{ 'USER.FILTER.RESET' | translate }}
      </button>
      <button type="submit" class="btn btn-outline-secondary">
        {{ 'USER.FILTER.FILTER' | translate }}
      </button>
    </div>
  </div>
</form>
