<div class="modal-header">
  <h5 class="modal-title">{{ 'USER.VIEW.USER_DETAILS' | translate }}</h5>
  <button type="button" class="btn-close" (click)="handleClose()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="userDetailsForm" class="row g-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">{{
        'USER.VIEW.FIRST_NAME' | translate
      }}</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
        readonly
      />
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">{{
        'USER.VIEW.LAST_NAME' | translate
      }}</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
        readonly
      />
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">{{
        'USER.VIEW.EMAIL' | translate
      }}</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        readonly
      />
    </div>

    <div class="col-md-6">
      <label for="role" class="form-label">{{
        'USER.VIEW.ROLES' | translate
      }}</label>
      <input
        id="role"
        type="text"
        class="form-control"
        formControlName="role"
        readonly
      />
    </div>

    <div class="col-md-6">
      <label for="isActive" class="form-label">{{
        'USER.VIEW.IS_ACTIVE' | translate
      }}</label>
      <input
        id="isActive"
        type="text"
        class="form-control"
        formControlName="isActive"
        readonly
      />
    </div>

    <div class="col-md-6">
      <label for="createdAt" class="form-label">{{
        'USER.VIEW.CREATED_AT' | translate
      }}</label>
      <input
        id="createdAt"
        type="text"
        class="form-control"
        formControlName="createdAt"
        readonly
      />
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="handleClose()">
    {{ 'USER.VIEW.CLOSE' | translate }}
  </button>
</div>
