<header class="app-topbar">
  <div class="page-container topbar-menu">
    <div class="d-flex align-items-center gap-2">
      <app-logo />

      <button class="sidenav-toggle-button px-2" (click)="toggleMobileMenu()">
        <i class="ti ti-menu-deep fs-24"></i>
      </button>

      <button
        (click)="toggleMobileMenu()"
        class="topnav-toggle-button px-2"
        data-bs-toggle="collapse"
        data-bs-target="#topnav-menu-content"
      >
        <i class="ti ti-menu-deep fs-22"></i>
      </button>
    </div>

    <div class="d-flex align-items-center gap-2">
      <div class="topbar-item d-flex d-xl-none">
        <button
          (click)="open(content)"
          class="topbar-link"
          data-bs-toggle="modal"
          data-bs-target="#searchModal"
          type="button"
        >
          <i class="ti ti-search fs-22"></i>
        </button>
      </div>

      <div class="topbar-item d-flex">
        <div class="theme-toggle" (click)="changeTheme()" id="light-dark-mode">
          <div class="theme-toggle__indicator" [class.theme-toggle__indicator--dark]="color === 'dark'"></div>
          <button type="button" class="theme-toggle__btn" [class.active]="color === 'light'">
            <i class="ti ti-sun fs-18"></i>
          </button>
          <button type="button" class="theme-toggle__btn" [class.active]="color === 'dark'">
            <i class="ti ti-moon fs-18"></i>
          </button>
        </div>
      </div>

      <div class="topbar-item nav-user">
        <div ngbDropdown>
          <a
            ngbDropdownToggle
            class="topbar-link drop-arrow-none nav-user__toggle"
            data-bs-toggle="dropdown"
            data-bs-offset="0,19"
            type="button"
            aria-haspopup="false"
            aria-expanded="false"
          >
            @if (!imageError) {
              <img
                [src]="userImage"
                (error)="onImageError()"
                width="32"
                height="32"
                class="nav-user__avatar"
                alt="user-image"
              />
            } @else {
              <span class="nav-user__avatar nav-user__avatar--initials">
                {{ userInitials }}
              </span>
            }
            <span class="nav-user__info d-none d-lg-flex">
              <span class="nav-user__name">{{ userProfile?.firstName }} {{ userProfile?.lastName }}</span>
              <span class="nav-user__role">
                {{ userProfile?.role?.displayName }}
              </span>
            </span>
            <i class="ti ti-chevron-down d-none d-lg-block align-middle ms-2"></i>
          </a>
          <div ngbDropdownMenu class="dropdown-menu-end">
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">
                {{ 'WORDS.WELCOME' | translate }} {{ userProfile?.firstName }}!
              </h6>
            </div>

            <a href="/profile" ngbDropdownItem>
              <i class="ti ti-user-hexagon me-1 fs-17 align-middle"></i>
              <span class="align-middle">{{
                'TOPBAR.MY_ACCOUNT' | translate
              }}</span>
            </a>

            <div class="dropdown-divider"></div>

            <a
              (click)="logout()"
              class="cursor-pointer dropdown-item active fw-semibold text-danger"
            >
              <i class="ti ti-logout me-1 fs-17 align-middle"></i>
              <span class="align-middle">{{
                'TOPBAR.SIGN_OUT' | translate
              }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<ng-template #content let-modal>
  <div class="card mb-0 w-100">
    <div class="px-3 py-2 d-flex flex-row align-items-center" id="top-search">
      <i class="ti ti-search fs-22"></i>
      <input
        type="search"
        class="form-control border-0"
        id="search-modal-input"
        [placeholder]="'TOPBAR.SEARCH' | translate"
      />
      <button
        type="button"
        class="btn p-0"
        data-bs-dismiss="modal"
        aria-label="Close"
      >
        [esc]
      </button>
    </div>
  </div>
</ng-template>
